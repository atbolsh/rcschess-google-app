<html>
	<body>
		<p>
			Welcome to the uploading games page.</br>
			To use this page, enter the name of the</br>
			database that you wish to alter (or</br>
			create) in the top, narrow field, and</br>
			paste the pgn-format games into the</br>
			bottom field, and press the button.</br>
		</p>
		<button id="priest">add an option</button></br></br>
		<form action="/add/selected/uploading/" method="post">
			<div><select name="base_name" id="sacred">
				{% for base in bases %}
					<option value="{{ base.name }}">{{base.name}}</option>
				{% endfor %}
			</select></div></br>
			<div><textarea name = "content" rows = "1000" cols = "300"></textarea></div>
			<div><input type="submit" value="submit games"></div>
		</form></br>
		<a href = "{{ main_page_url }}">Back to the Main Page</a></br>
		<a href = "{{ user_url }}"> {{ user_url_linktext }}</a>
				<script type="text/javascript">
			document.getElementById("priest").addEventListener("click", add, false);

			function add(){
				var p = prompt("Name the new database");
				if(p){
					document.getElementById("sacred").innerHTML += "<option value=\"" + p + "\">" + p + "</option>";
				}
				else{
					alert("Error: base name must be non-empty");
				}
			}
		</script>
	</body>
</html>
